
<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Fixed Top Navbar Example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--     <link href="http://bootswatch.com/flatly/bootstrap.css" rel="stylesheet" -->
 
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>

    <![endif]-->
    <style type="text/css">
      body,html, .container{

        height: 100%;
        width: 100%;

      }

      .container{

        max-width: none;
        padding-top: 3px;
        padding-bottom: 58px;
      }

      .barsup{

          background-color: #ddd;
          height: 55px;
          border-bottom: 2px solid #ccc;
          padding-top: 8px;
          padding-bottom: 8px;

      }

      .sideizq{
          height: 100%;
          border-right: 1px solid #ccc;
          overflow-y: auto;
          padding: 0;
          margin: 0;
        
      }
      .sideder{
          height: 100%;
          background-color: #fff;
          overflow-y: auto;
      }


      .list-group-item:first-child {
        border-top-right-radius: 0;
        border-top-left-radius: 0;
      }
      .list-group-item:last-child {
        margin-bottom: 0;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }

      .list-group-item.active,
      .list-group-item.active:hover,
      .list-group-item.active:focus {
        background-color: #999;
        border: none;
      }


      a.list-group-item.active > .badge,
      .nav-pills > .active > a > .badge {
        color: #666;
        background-color: #ffffff;
      }

      .list-group-item.active .list-group-item-text,
      .list-group-item.active:hover .list-group-item-text,
      .list-group-item.active:focus .list-group-item-text {
        color: #ddd;
      }

    </style>
    
  </head>

  <body>

   

    <div class="container" style="background:#999">

      <div class="row barsup">        
        <div class="col-md-2">LOGO</div>
        <div class="col-md-10 text-right">

          <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-plus"></span> Create Task</button>
        </div>
      </div>


      <div class="row" style="height:100%; background-color:#eee; border-bottom:2px solid #ccc">        

        <div class="col-md-4 sideizq">

          <div class="list-group" style="margin:none">
            
            <a href="#" class="list-group-item text-center" styles="background:#ccc; border:none">
              Create New Tasklist
            </a>

            <a href="#" class="list-group-item active">
              
              <span class="badge">3</span>
              <span class="badge">0</span>
              <span class="badge">2</span>
              <span class="badge">4</span>


              <h4 class="list-group-item-heading"><span class="glyphicon glyphicon-star"></span> List group item heading</h4>
              <p class="list-group-item-text">Hola componente.. </p>
            </a>

            <a href="#" class="list-group-item">
              
              <span class="badge">3</span>
              <span class="badge">0</span>
              <span class="badge">2</span>
              <span class="badge">4</span>

              <h4 class="list-group-item-heading">
                <span class="glyphicon glyphicon-eye-open"></span>
                Tem heading</h4>
              <p class="list-group-item-text">...</p>
            </a>


          </div>

        </div>

        <div class="col-md-8 sideder">
            
            <h1></h1>

            <form role="form">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Title</label>
                <textarea class="form-control" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="exampleInputFile">Description</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Check me out
                </label>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>



        </div>


      </div>

      <!-- Main component for a primary marketing message or call to action -->
      
    </div> <!-- /container -->

  </body>
